<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --primary: #f7971d;
            --primary-hover: #ffac33;
            --primary-light: rgba(247, 151, 29, 0.1);
            --background: #000000;
            --sidebar-bg: #1a1a1a;
            --surface: #111;
            --surface-elevated: #1b1b1b;
            --text-primary: #ffffff;
            --text-secondary: #888;
            --text-tertiary: #555;
            --border: rgba(255, 255, 255, 0.05);
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --verified-blue: #4a90e2
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--background);
            color: var(--text-primary);
            position: relative;
            overflow: hidden
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 404 Error Content -->
        <div id="error-content" class="animate__animated animate__fadeIn">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">It looks like you've mistyped a link or the page you're looking for doesn't exist.
            </p>
            <center>
                <a href="javascript:void(0)" onclick="gohome();" class="home-link">Return to Home</a>
            </center>
        </div>
        <div class="container">
            <!-- Proxy Loading Content -->
            <div id="proxy-content" class="animate__animated animate__fadeIn hidden">
                <center>
                    <h1 class="error-code">;)</h1>
                    <h2 class="error-title">Waking up server.</h2>
                    <p class="error-message">If you aren't redirected after 10 seconds, please click the button below.
                    </p>
                    <form id="regform">
                        <button class="button" type="submit" onclick="window.location.reload(1);">
                            Start up Proxy
                        </button>
                    </form>
                </center>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <script>
            if (window.location.href.includes("/service/") || window.location.href.includes("/go/") || window.location.href.includes("/tiny/")) { document.getElementById("error-content").classList.add("hidden"); document.getElementById("proxy-content").classList.remove("hidden") }
            function gohome() { window.location.href = window.location.origin }
        </script>

</body>

</html>
