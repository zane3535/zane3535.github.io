<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
     :root{--primary:#e95420;--primary-hover:#cc3a0b;--primary-light:rgba(233, 84, 32, 0.1);--background:#121212;--sidebar-bg:#1a1a1a;--surface:#242424;--surface-elevated:#2a2a2a;--text-primary:#ffffff;--text-secondary:#e0e0e0;--text-tertiary:#a0a0a0;--border:rgba(255, 255, 255, 0.1);--shadow:0 8px 24px rgba(0, 0, 0, 0.2);--transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);--verified-blue:#4a90e2}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;background-color:var(--background);color:var(--text-primary);position:relative;overflow:hidden}body::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background-image:linear-gradient(rgb(233 84 32 / .05) 1px,transparent 1px),linear-gradient(90deg,rgb(233 84 32 / .05) 1px,transparent 1px);background-size:40px 40px;z-index:-2}body::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at center,rgb(18 18 18 / .4) 0%,rgb(18 18 18 / .95) 70%);z-index:-1}.container{width:380px;background-color:var(--surface);border-radius:12px;border:1px solid var(--border);box-shadow:var(--shadow);display:flex;align-items:center;justify-content:center;flex-direction:column;padding:32px;z-index:1;animation:float 6s ease-in-out infinite}@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}h1{color:var(--primary);margin-bottom:1.5rem;text-align:center;font-weight:700;font-size:28px}p{color:var(--text-secondary);text-align:center;margin-bottom:1rem;line-height:1.6}a{color:var(--primary);text-decoration:none;transition:var(--transition)}a:hover{color:var(--primary-hover);text-decoration:underline}.error-code{font-size:clamp(5rem, 15vw, 10rem);font-weight:700;line-height:1;margin-bottom:1rem;color:var(--primary)}.error-title{font-size:clamp(1.5rem, 4vw, 2.5rem);font-weight:600;margin-bottom:1.5rem;color:var(--text-primary)}.error-message{font-size:clamp(1rem, 2vw, 1.25rem);margin-bottom:2rem;color:var(--text-secondary)}.home-link{color:var(--primary);text-decoration:none;font-weight:500;transition:var(--transition);font-size:1.1rem;display:inline-block;margin-bottom:2rem;position:relative}.home-link:hover{color:var(--primary-hover)}.button{background-color:var(--primary);color:#fff;border:none;padding:12px 24px;border-radius:8px;font-size:1rem;font-weight:600;cursor:pointer;transition:var(--transition);box-shadow:0 4px 20px rgb(233 84 32 / .3);margin-top:1rem}.button:hover{background-color:var(--primary-hover);transform:translateY(-2px);box-shadow:0 6px 25px rgb(233 84 32 / .4)}.hidden{display:none}.dots{display:flex;justify-content:center;margin-top:1rem}.dot{width:10px;height:10px;margin:0 5px;background-color:var(--primary);border-radius:50%;animation:dot-pulse 1.5s infinite ease-in-out}.dot:nth-child(2){animation-delay:0.2s}.dot:nth-child(3){animation-delay:0.4s}@keyframes dot-pulse{0%,100%{transform:scale(.8);opacity:.5}50%{transform:scale(1.2);opacity:1}}
    </style>
</head>
<body>
    <div class="container">
        <!-- 404 Error Content -->
        <div id="error-content" class="animate__animated animate__fadeIn">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">It looks like you've mistyped a link or the page you're looking for doesn't exist.</p>
            <center>
            <a href="javascript:void(0)" onclick="gohome();" class="home-link">Return to Home</a>
        </center>
        </div>
        <div class="container">
            <!-- Proxy Loading Content -->
            <div id="proxy-content" class="animate__animated animate__fadeIn hidden">
              <center>
                <h1 class="error-code">;)</h1>
                <h2 class="error-title">Waking up server.</h2>
                <p class="error-message">If you aren't redirected after 10 seconds, please click the button below.</p>
                <form id="regform">
                    <button  class="button" type="submit" onclick="window.location.reload(1);">
                        Start up Proxy
                    </button>
                </form>
              </center>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
if(window.location.href.includes("/service/") || window.location.href.includes("/go/") || window.location.href.includes("/tiny/")){document.getElementById("error-content").classList.add("hidden");document.getElementById("proxy-content").classList.remove("hidden")}
function gohome(){window.location.href=window.location.origin}
    </script>

</body>
</html>
