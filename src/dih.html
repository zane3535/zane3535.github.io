<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings</title>
<link id="favicon" rel="icon" href="https://www.google.com/favicon.ico">
<style>
body {
    margin: 0;
    background: #0b132b;
    font-family: Arial, sans-serif;
    color: white;
}

.sidebar {
    width: 80px;
    height: 100vh;
    background: linear-gradient(180deg, #0a1a3a, #050b1a);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 15px;
    gap: 18px;
}

.btn {
    width: 52px;
    height: 52px;
    border-radius: 14px;
    background: #0f2a55;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    background: #1b4da1;
}

.btn img {
    width: 26px;
    height: 26px;
}

.main {
    position: absolute;
    left: 80px;
    top: 0;
    right: 0;
    padding: 25px;
}

.credit {
    position: fixed;
    bottom: 10px;
    left: 100px;
    opacity: 0.6;
    font-size: 13px;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="btn" onclick="cloak('Google','https://www.google.com/favicon.ico')">
        <img src="https://www.google.com/favicon.ico">
    </div>

    <div class="btn" onclick="cloak('YouTube','https://www.youtube.com/favicon.ico')">
        <img src="https://www.youtube.com/favicon.ico">
    </div>

    <div class="btn" onclick="cloak('Khan Academy','https://www.khanacademy.org/favicon.ico')">
        <img src="https://www.khanacademy.org/favicon.ico">
    </div>

    <div class="btn" onclick="cloak('Outlook','https://outlook.live.com/favicon.ico')">
        <img src="https://outlook.live.com/favicon.ico">
    </div>

    <div class="btn" onclick="cloak('GitHub','https://github.githubassets.com/favicons/favicon.svg')">
        <img src="https://github.githubassets.com/favicons/favicon.svg">
    </div>

    <div class="btn" onclick="cloak('Google Classroom','https://classroom.google.com/favicon.ico')">
        <img src="https://classroom.google.com/favicon.ico">
    </div>

    <div class="btn" onclick="cloak('Clever','https://clever.com/favicon.ico')">
        <img src="https://clever.com/favicon.ico">
    </div>
</div>

<div class="main">
    <h2>Tab Cloaker Settings</h2>
    <p>Select a service on the left to cloak the tab.</p>
</div>

<div class="credit">by Zane Gamez</div>

<script>
function cloak(name, icon) {
    const win = window.open('about:blank', '_blank');

    win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>${name}</title>
            <link rel="icon" href="${icon}">
            <style>
                html, body {
                    margin: 0;
                    width: 100%;
                    height: 100%;
                }
                iframe {
                    border: none;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <iframe src="https://sonissosigma.keybusinessconnection.com/"></iframe>
        </body>
        </html>
    `);

    win.document.close();
}
</script>

</body>
</html>
