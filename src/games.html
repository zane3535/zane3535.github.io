<!-- Add this inside the hub-card, after the editor section -->
<section class="game" style="margin-top:12px; height:200px; background:#0a0a0a; border-radius:10px; border:1px solid rgba(255,46,46,0.06); padding:8px;">
  <div style="color:#ff2e2e; font-family:Orbitron; font-size:14px; margin-bottom:6px;">DEMON Click Game</div>
  <canvas id="demonGame" width="400" height="150" style="background:#000; display:block; border-radius:8px;"></canvas>
  <div style="margin-top:6px; color:#00faff; font-size:12px;">Score: <span id="gameScore">0</span></div>
  <button class="run-btn" id="startGame" style="margin-top:6px;">Start Game</button>
</section>

<script>
// DEMON Click Game
const canvas = document.getElementById('demonGame');
const ctx = canvas.getContext('2d');
let score = 0, gameInterval, demonX, demonY, demonR=20;

function drawDemon(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#ff2e2e";
  ctx.beginPath();
  ctx.arc(demonX,demonY,demonR,0,Math.PI*2);
  ctx.fill();
}

function newDemonPosition(){
  demonX = Math.random()*(canvas.width-2*demonR)+demonR;
  demonY = Math.random()*(canvas.height-2*demonR)+demonR;
}

canvas.addEventListener('click', e=>{
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX-rect.left;
  const y = e.clientY-rect.top;
  const dist = Math.sqrt((x-demonX)**2 + (y-demonY)**2);
  if(dist<demonR){
    score++;
    document.getElementById('gameScore').textContent = score;
    newDemonPosition();
    drawDemon();
  }
});

document.getElementById('startGame').addEventListener('click', ()=>{
  score=0; document.getElementById('gameScore').textContent=score;
  newDemonPosition(); drawDemon();
  if(gameInterval) clearInterval(gameInterval);
  gameInterval = setInterval(()=>{ newDemonPosition(); drawDemon(); }, 1500);
});
</script>
