<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DEMON Click Game</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Orbitron', sans-serif;
    background: #000;
    color: #ff2e2e;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .center-content{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at center,#160000,#000 70%);
    z-index:1000;
    transition:opacity .6s ease,visibility .6s ease;
  }
  .center-content.hide{
    opacity:0;
    visibility:hidden;
  }
  .demon-loader{
    width:150px;
    aspect-ratio:1;
    display:grid;
    border:6px solid transparent;
    border-radius:50%;
    border-right-color:#ff3b3b;
    filter: drop-shadow(0 0 20px rgba(255,60,60,.9));
    animation: spin 1.1s linear infinite;
  }
  .demon-loader::before,
  .demon-loader::after{
    content:"";
    grid-area:1/1;
    border-radius:50%;
    border:inherit;
  }
  .demon-loader::before{
    margin:20px;
    border-right-color:#ff1f1f;
    filter: drop-shadow(0 0 18px rgba(255,40,40,.9));
    animation: spin 1.9s linear infinite reverse;
  }
  .demon-loader::after{
    margin:40px;
    border-right-color:#c80000;
    filter: drop-shadow(0 0 16px rgba(200,0,0,.9));
    animation: spin 2.7s linear infinite;
  }
  .loading-text{
    margin-top:20px;
    font-size:2em;
    text-shadow: 0 0 18px #ff0000,0 0 50px rgba(255,0,0,.85);
    animation: flicker 1.3s infinite;
  }
  @keyframes spin{ to{transform:rotate(1turn);} }
  @keyframes flicker{ 0%,100%{opacity:1;} 40%{opacity:.6;} 65%{opacity:1;} }

  /* Game styles */
  #gameContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }
  #demonGame {
    background: #000;
    border-radius: 10px;
    border: 2px solid #ff2e2e;
  }
  #startGame {
    margin-top: 10px;
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    background: linear-gradient(90deg,#ff2e2e,#ff6b6b);
    color: white;
    font-weight: 700;
    cursor: pointer;
  }
  #scoreBoard {
    margin-top: 6px;
    color: #00faff;
    font-size: 16px;
  }
</style>
</head>
<body>

<!-- Loader -->
<div class="center-content" id="loading">
  <div class="demon-loader"></div>
  <div class="loading-text">Loading</div>
</div>

<!-- Game -->
<div id="gameContainer" style="display:none;">
  <div style="color:#ff2e2e; font-size:20px; margin-bottom:6px;">DEMON Click Game</div>
  <canvas id="demonGame" width="400" height="200"></canvas>
  <div id="scoreBoard">Score: 0</div>
  <button id="startGame">Start Game</button>
</div>

<script>
// Loader hide
setTimeout(()=>{
  const loader = document.getElementById('loading');
  loader.classList.add('hide');
  setTimeout(()=>loader.remove(),700);
  document.getElementById('gameContainer').style.display='flex';
},1200);

// Game logic
const canvas = document.getElementById('demonGame');
const ctx = canvas.getContext('2d');
let score = 0, demonX, demonY, demonR = 20, gameInterval;

function newDemonPosition(){
  demonX = Math.random()*(canvas.width-2*demonR)+demonR;
  demonY = Math.random()*(canvas.height-2*demonR)+demonR;
}

function drawDemon(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#ff2e2e";
  ctx.beginPath();
  ctx.arc(demonX,demonY,demonR,0,Math.PI*2);
  ctx.fill();
}

canvas.addEventListener('click', e=>{
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX-rect.left;
  const y = e.clientY-rect.top;
  const dist = Math.sqrt((x-demonX)**2 + (y-demonY)**2);
  if(dist<demonR){
    score++;
    document.getElementById('scoreBoard').textContent = "Score: " + score;
    newDemonPosition();
    drawDemon();
  }
});

document.getElementById('startGame').addEventListener('click', ()=>{
  score=0;
  document.getElementById('scoreBoard').textContent = "Score: " + score;
  newDemonPosition();
  drawDemon();
  if(gameInterval) clearInterval(gameInterval);
  gameInterval = setInterval(()=>{
    newDemonPosition();
    drawDemon();
  },1500);
});
</script>

</body>
</html>
