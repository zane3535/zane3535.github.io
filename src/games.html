<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Classroom</title>
    <style>
        :root {
            --primary: #f7971d;
            --primary-hover: #ffac33;
            --primary-light: rgba(247, 151, 29, 0.2);
            --accent: #ff9100;
            --bg: #000000;
            --surface: #000000;
            --border: #1b1b1b;
            --text: #ffffff;
            --text-muted: #888;
            --radius: 4px;
            --shadow-glow: 0 0 10px rgba(0, 0, 0, 0.5);
            --warning-red: #cc0000
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased
        }

        header {
            background: #1b1b1b;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem
        }

        .logo-container {
            display: none
        }

        .search-container {
            display: flex;
            flex: 1;
            max-width: 800px;
            gap: .5rem
        }

        .search-container input,
        .search-container select {
            padding: .5rem;
            border: 1px solid #333;
            border-radius: var(--radius);
            background: #000;
            color: var(--text);
            outline: none;
            font-size: 13px;
            transition: 0.3s
        }

        .search-container input:focus {
            border-color: var(--primary)
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem 6rem;
            position: relative;
            z-index: 1
        }

        .section-header {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: .75rem;
            color: #ccc
        }

        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem
        }

        .zone-item {
            background: var(--surface);
            border: none;
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative
        }

        .zone-item:hover {
            transform: scale(1.05);
            z-index: 2
        }

        .zone-thumbnail-wrap {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #1a1a1a
        }

        .zone-item img {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .zone-duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 11px;
            padding: 2px 4px;
            border-radius: 2px;
            font-weight: bold
        }

        .zone-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 9px;
            padding: 2px 4px;
            border-radius: 2px;
            font-weight: bold;
            color: var(--primary);
            z-index: 2
        }

        .zone-info {
            padding: 8px 0
        }

        .zone-name {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            line-height: 1.3;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden
        }

        .zone-meta {
            font-size: 12px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 4px
        }

        .verified-icon {
            color: #2196F3;
            font-size: 12px
        }

        #zoneViewer {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: none;
            flex-direction: column
        }

        #ramWarning {
            position: fixed;
            inset: 0;
            background: rgb(0 0 0 / .95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(8px);
            border-top: 4px solid var(--primary)
        }

        .btn-proceed {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 2rem;
            text-transform: uppercase
        }

        .zone-header {
            background: #1b1b1b;
            border-bottom: 1px solid #333;
            padding: .8rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .btn-secondary {
            background: #2b2b2b;
            border: 1px solid #333;
            color: #ccc;
            padding: .5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-left: .4rem;
            font-size: 12px;
            font-weight: bold
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: #000
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
            background: #000
        }

        @media (max-width:900px) {
            .header-content {
                flex-direction: column
            }

            .search-container {
                width: 100%;
                flex-wrap: wrap
            }

            .search-container input {
                width: 100%
            }
        }
    </style>
</head>

<body>

    <div id="ramWarning">
        <div style="max-width: 600px;">
            <h1 style="color: white; font-size: 3rem; margin: 0;">⚠ HEY YOU! ⚠</h1>
            <p style="color: #ffcccc; font-size: 1.3rem; margin-top: 1.5rem;">
                v3.0.x games load <strong style="color: white;">EVERYTHING</strong> into RAM.<br>
                This ensures stability but <strong style="color: white;">WILL</strong> slow down lower-end systems.
            </p>
            <button class="btn-proceed" onclick="acknowledgeWarning()">Proceed</button>
            <button class="btn-secondary" onclick="closeWarning()" style="display: block; margin: 1rem auto;">Go
                Back</button>
        </div>
    </div>

    <header>
        <div class="header-content">
            <div class="logo-container">
                <span class="version-tag">v3.0.1</span>
                <a href="#" class="logo">
                    <img src="/logo.png" alt="X" />
                    <span>runtime</span>
                </a>
            </div>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search 2,500+ games..." oninput="filterZones()" />
                <select id="filterSource" onchange="filterZones()">
                    <option value="all">All Sources</option>
                    <option value="v2.0.x">v2.0.x</option>
                    <option value="v3.0.x">v3.0.x</option>
                </select>
                <select id="filterCategory" onchange="filterZones()">
                    <option value="all">All Categories</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div class="section-header">
            Library <span id="count" style="color: var(--text-muted); font-size: 12px; margin-left: 10px;"></span>
        </div>
        <div id="container" class="zones-grid">Loading...</div>
    </main>

    <div id="zoneViewer">
        <div class="zone-header">
            <div>
                <h2 id="viewName" style="margin:0; font-size: 1.1rem;"></h2>
                <a id="viewAuthor" href="#" target="_blank"
                    style="color: var(--primary); text-decoration: none; font-size: 0.9rem;"></a>
            </div>
            <div class="controls">
                <button class="btn-secondary" onclick="toggleFullscreen()">Fullscreen</button>
                <button class="btn-secondary" onclick="aboutBlank()">New Tab</button>
                <button class="btn-secondary" onclick="downloadZone()">Download</button>
                <button class="btn-secondary" onclick="closeZone()" style="background: #cc0000;">Close</button>
            </div>
        </div>
        <iframe id="zoneFrame"></iframe>
    </div>

 resp.json(); let allTags = new Set(); const gnProcessed = gnData.map(item => { if (item.special) item.special.forEach(t => allTags.add(t)); return { ...item, source: 'v2.0.x', displayUrl: item.url.replace("{HTML_URL}", GN_HTML_BASE), displayCover: (item.cover || "").replace("{COVER_URL}", "https://cdn.jsdelivr.net/gh/gn-math/covers@main") } }); const ugsProcessed = UGS_FILES.map(file => { let cleanName = file.startsWith('cl') ? file.substring(2) : file; cleanName = cleanName.replace(/([A-Z])/g, ' $1').replace(/(\d+)/g, ' $1').replace(/[-_]/g, ' ').trim(); const formattedName = cleanName.charAt(0).toUpperCase() + cleanName.slice(1); return { id: file, name: formattedName, author: "Ultimate Game Stash", source: 'v3.0.x', special: ['v3'], displayUrl: `${UGS_HTML_BASE}/${file.endsWith('.html') ? file : file + '.html'}`, displayCover: "/logo.png" } }); allItems = [...gnProcessed, ...ugsProcessed].sort((a, b) => a.name.localeCompare(b.name)); const catSelect = document.getElementById('filterCategory');[...allTags].sort().forEach(tag => { const opt = document.createElement('option'); opt.value = tag; opt.textContent = tag.charAt(0).toUpperCase() + tag.slice(1); catSelect.appendChild(opt) }); filterZones() } catch (e) { document.getElementById('container').innerHTML = "Initialization Error." } }

        }
        function closeZone() { document.getElementById('zoneViewer').style.display = 'none'; document.getElementById('zoneFrame').src = 'about:blank'; activeItem = null }
        function aboutBlank() { if (!activeItem) return; fetch(activeItem.displayUrl + "?t=" + Date.now()).then(r => r.text()).then(html => { const win = window.open("about:blank", "_blank"); win.document.write(html); win.document.close() }) }
        function downloadZone() { if (!activeItem) return; fetch(activeItem.displayUrl + "?t=" + Date.now()).then(r => r.text()).then(html => { const blob = new Blob([html], { type: "text/html" }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `${activeItem.name}.html`; a.click() }) }
