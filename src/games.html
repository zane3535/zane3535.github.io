<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DEMON Click Game</title>
<style>
  body {
    margin: 0; padding: 0; font-family: 'Orbitron', sans-serif;
    background: #000; color: #ff2e2e;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh;
  }
  canvas {
    border: 3px solid #ff2e2e;
    border-radius: 12px;
    background: #111;
    cursor: pointer;
  }
  #score {
    margin-top: 10px;
    font-size: 20px;
    color: #00faff;
  }
  button {
    margin-top: 15px;
    padding: 8px 16px;
    background: linear-gradient(90deg, #ff2e2e, #ff6b6b);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
  }
  button:active {
    filter: brightness(0.8);
  }
</style>
</head>
<body>

<canvas id="game" width="400" height="200" aria-label="DEMON Click Game"></canvas>
<div id="score">Score: 0</div>
<button id="startBtn">Start Game</button>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('score');
  const startBtn = document.getElementById('startBtn');

  let demonX, demonY, demonRadius = 25;
  let score = 0;
  let gameInterval;

  function randomPosition() {
    demonX = Math.random() * (canvas.width - 2 * demonRadius) + demonRadius;
    demonY = Math.random() * (canvas.height - 2 * demonRadius) + demonRadius;
  }

  function drawDemon() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#ff2e2e';
    ctx.beginPath();
    ctx.arc(demonX, demonY, demonRadius, 0, Math.PI * 2);
    ctx.fill();
  }

  function startGame() {
    score = 0;
    scoreDisplay.textContent = 'Score: ' + score;
    randomPosition();
    drawDemon();

    if (gameInterval) clearInterval(gameInterval);

    gameInterval = setInterval(() => {
      randomPosition();
      drawDemon();
    }, 1500);
  }

  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;
    const distance = Math.sqrt((clickX - demonX) ** 2 + (clickY - demonY) ** 2);

    if (distance <= demonRadius) {
      score++;
      scoreDisplay.textContent = 'Score: ' + score;
      randomPosition();
      drawDemon();
    }
  });

  startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
