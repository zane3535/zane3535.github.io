<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home & pr0xy</title>
    <style>
        :root {
            --orange: #f7971d;
            --bg-dark: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }



        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: #fff;
            letter-spacing: -2px;
            font-weight: bold;
        }

        .hub-logo {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }

        .hub-box {
            background-color: var(--orange);
            color: #000;
            padding: 4px 8px;
            border-radius: 8px;
            margin-left: 4px;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: 1.5rem;
            letter-spacing: 1px;
        }

        .neon-button {
            margin-top: 3rem;
            padding: 15px 40px;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 15px var(--neon-blue);
        }

        .neon-button:hover {
            background: var(--neon-blue);
            color: var(--bg-dark);
            box-shadow: 0 0 50px var(--neon-blue);
        }

        .search-container {
            margin-top: 3rem;
            position: relative;
            display: inline-block;
        }

        .search-container form {
            display: flex;
            align-items: center;
        }

        .neon-input {
            padding: 15px;
            background: #1b1b1b;
            color: white;
            border: 2px solid #333;
            font-size: 1rem;
            width: 400px;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .neon-input:focus {
            border-color: var(--orange);
        }

        .neon-button {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome To <span class="hub-logo">Zane <span class="hub-box">G@MEZ</span></span></h1>
        <p>The #1 G@me Site!</p>
        <p>Select a category from the top menu or search globally to start playing.</p>
    </div>

</body>

</html>
