<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --bg-dark: #0a0a0c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(18, 18, 20, 0.8) 1px, transparent 1px),
                linear-gradient(90deg, rgba(18, 18, 20, 0.8) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            margin: 0;
            color: #fff;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px var(--neon-blue),
                0 0 42px var(--neon-red),
                0 0 82px var(--neon-orange);text-shadow: 
            letter-spacing: 5px;
            animation: flicker 2s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-blue);
            margin-top: 1rem;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .neon-button {
            margin-top: 3rem;
            padding: 15px 40px;
            background: transparent;
            color: var(--neon-pink);
            border: 2px solid var(--neon-red);
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 15px var(--neon-blue);
        }

        .neon-button:hover {
            background: var(--neon-blue);
            color: var(--bg-dark);
            box-shadow: 0 0 50px var(--neon-blue);
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 7px #fff,
                    0 0 10px #fff,
                    0 0 21px var(--neon-pink),
                    0 0 42px var(--neon-pink),
                    0 0 82px var(--neon-pink);
            }
            20%, 24%, 55% {       
                text-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome To <span style="color: var(--neon-blue);">Zanes G@mez</span></h1>
        <p>The ultimate G@M3$ site to P1@Y on!</p>
        <p>Select an option on the nav bar now lil bro!</p>
    </div>

</body>
</html>
