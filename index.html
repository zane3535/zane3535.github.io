<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Inter, system-ui, Arial, sans-serif;
  }

  body {
    height: 100vh;
    background: radial-gradient(circle at top left, #1a2cff, #070b1f 70%);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .app {
    width: 96vw;
    height: 92vh;
    display: flex;
    gap: 20px;
  }

  .navbar {
    width: 90px;
    background: linear-gradient(180deg, #0b102f, #06091f);
    border-radius: 24px;
    padding: 16px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 22px;
    box-shadow:
      0 0 25px rgba(0, 150, 255, 0.35),
      inset 0 0 18px rgba(0, 150, 255, 0.15);
  }

  .nav-btn {
    width: 56px;
    height: 56px;
    background: rgba(0, 180, 255, 0.12);
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(0, 180, 255, 0.4);
    transition: transform 0.15s, box-shadow 0.15s;
  }

  .nav-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 18px rgba(0, 220, 255, 0.7);
  }

  .nav-btn svg {
    width: 26px;
    height: 26px;
    fill: #9be7ff;
  }

  .apps {
    margin-top: 6px;
    display: grid;
    grid-template-columns: repeat(2, 16px);
    gap: 14px;
  }

  .app-dot {
    width: 16px;
    height: 16px;
    background: radial-gradient(circle, #9be7ff, #00baff);
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 10px #00baff;
    transition: transform 0.15s, box-shadow 0.15s;
  }

  .app-dot:hover {
    transform: scale(1.25);
    box-shadow: 0 0 16px #5fe0ff;
  }

  .page {
    flex: 1;
    background: linear-gradient(145deg, #0a0f2e, #05081a);
    border-radius: 32px;
    overflow: hidden;
    box-shadow:
      0 0 40px rgba(120, 0, 255, 0.25),
      inset 0 0 25px rgba(120, 0, 255, 0.15);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
  }

  .panel {
    padding: 36px;
    color: #ccecff;
  }

  .panel h1 {
    font-size: 32px;
    margin-bottom: 14px;
    color: #7dd3ff;
    text-shadow: 0 0 12px rgba(0, 180, 255, 0.6);
  }

  .panel p {
    opacity: 0.9;
    line-height: 1.6;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const page = document.getElementById("page");

    window.loadGame = async function (file) {
      try {
        const response = await fetch(`${file}`); 
        
        if (!response.ok) throw new Error("File not found");
        const htmlContent = await response.text();

        page.innerHTML = "";
        const iframe = document.createElement("iframe");
        
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.allowFullscreen = true;

        iframe.srcdoc = htmlContent;

        page.appendChild(iframe);
      } catch (err) {
        console.error("Error loading game:", err);
        page.innerHTML = "Failed to load content.";
      }
    };

    window.showHome = () => loadGame("/home");
    window.showGames = () => loadGame("https://cdn.jsdelivr.net/gh/zane3535/zane3535.github.io@main/src/games.html");
    window.showPartners = () => loadGame("https://cdn.jsdelivr.net/gh/zane3535/zane3535.github.io@main/src/partners.html");

    showHome();
  });
</script>
