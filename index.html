<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Zane Gamez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="UH4TWQbIOPSWvnFyIykY8XlsFwkDltZ7qeNsO0-moHM" />

  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header Styles */
    .header {
      background: #1b1b1b;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
      border-bottom: 1px solid #333;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 2px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      min-width: fit-content;
    }

    .logo-box {
      background: #f7971d;
      color: #000;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 2px;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      display: flex;
      background: #000;
      border: 1px solid #333;
      border-radius: 4px;
      overflow: hidden;
    }

    .search-bar input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      padding: 8px 12px;
      outline: none;
      font-size: 14px;
    }

    .search-bar button {
      background: #f7971d;
      border: none;
      padding: 0 15px;
      cursor: pointer;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-item {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }

    .nav-item:hover {
      color: #f7971d;
    }

    /* Content Area */
    .app {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .page {
      flex: 1;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="logo" onclick="showHome()">ZANE<span class="logo-box">G@MEZ</span></div>

    <div class="search-bar">
      <input type="text" id="global-search" placeholder="Search videos or enter URL..." autocomplete="off">
      <button onclick="handleGlobalSearch()">Search</button>
    </div>

    <nav class="nav-links">
      <div class="nav-item" onclick="showHome()">HOME</div>
      <div class="nav-item" onclick="showGames()">GAMES</div>
      <div class="nav-item" onclick="showPartners()">PARTNERS</div>
      <div class="nav-item" onclick="window.open('https://discord.gg/Egavtd9fN9', '_blank');">DISCORD</div>
    </nav>
  </header>

  <div class="app">
    <div class="page" id="page"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const page = document.getElementById("page");

      window.loadGame = function (file) {
        page.innerHTML = "";
        const iframe = document.createElement("iframe");

        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        iframe.allowFullscreen = true;
        iframe.src = file;

        page.appendChild(iframe);
      };

      window.showHome = () => loadGame("/src/home.html");
      window.showGames = () => loadGame("/src/games.html");
      window.showPartners = () => loadGame("/src/partners.html");

      window.handleGlobalSearch = function () {
        const input = document.getElementById('global-search').value.trim();
        if (input) {
          const isUrl = /^https?:\/\//.test(input) || /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}/.test(input) && !/\s/.test(input);
          if (isUrl) {
            window.location.href = `/67?go=${encodeURIComponent(input)}`;
          } else {
            window.location.href = `/67?go=https://www.google.com/search?q=${encodeURIComponent(input)}`;
          }
        }
      };

      document.getElementById('global-search').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleGlobalSearch();
      });

      showHome();
    });
  </script>

</body>

</html>
