<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zane Gamez</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="google-site-verification" content="UH4TWQbIOPSWvnFyIykY8XlsFwkDltZ7qeNsO0-moHM">
<meta name="google-site-verification" content="CFJpG9eFtNxnrjtYqys5twLUqpUgLZF9tIbMr-TxlFw">

<script async src="https://www.googletagmanager.com/gtag/js?id=G-FMCE2493MV"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-FMCE2493MV');

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top left, #1a2cff, #070b1f 70%);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.app {
  width: 96vw;
  height: 92vh;
  display: flex;
  gap: 20px;
}

.navbar {
  width: 90px;
  background: linear-gradient(180deg, #0b102f, #06091f);
  border-radius: 24px;
  padding: 16px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 22px;
  box-shadow:
    0 0 25px rgba(0, 150, 255, 0.35),
    inset 0 0 18px rgba(0, 150, 255, 0.15);
}

.nav-btn {
  width: 56px;
  height: 56px;
  background: rgba(0, 180, 255, 0.12);
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(0, 180, 255, 0.4);
  transition: transform 0.15s, box-shadow 0.15s;
}

.nav-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 18px rgba(0, 220, 255, 0.7);
}

.nav-btn svg {
  width: 26px;
  height: 26px;
  fill: #9be7ff;
}

.page {
  flex: 1;
  background: linear-gradient(145deg, #0a0f2e, #05081a);
  border-radius: 32px;
  overflow: hidden;
  box-shadow:
    0 0 40px rgba(120, 0, 255, 0.25),
    inset 0 0 25px rgba(120, 0, 255, 0.15);
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="navbar">

    <!-- HOME -->
    <div class="nav-btn" onclick="showHome()">
      <svg viewBox="0 0 512 512">
        <path d="M277.8 8.6c-12.3-11.4-31.3-11.4-43.5 0l-224 208c-9.6 9-12.8 22.9-8 35.1S18.8 272 32 272l16 0 0 176c0 35.3 28.7 64 64 64l288 0c35.3 0 64-28.7 64-64l0-176 16 0c13.2 0 25-8.1 29.8-20.3s1.6-26.2-8-35.1l-224-208z"/>
      </svg>
    </div>

    <!-- GAMES -->
    <div class="nav-btn" onclick="showGames()">
      <svg viewBox="0 0 640 512">
        <path d="M448 64c106 0 192 86 192 192S554 448 448 448l-256 0C86 448 0 362 0 256S86 64 192 64l256 0z"/>
      </svg>
    </div>

    <!-- PARTNERS -->
    <div class="nav-btn" onclick="showPartners()">
      <svg viewBox="0 0 576 512">
        <path d="M268.9 85.2L152.3 214.8c-4.6 5.1-4.4 13 .5 17.9"/>
      </svg>
    </div>

    <!-- PROXY -->
    <div class="nav-btn" onclick="showProxy()">
      <svg viewBox="0 0 512 512">
        <path d="M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48z"/>
      </svg>
    </div>

    <!-- DISCORD -->
    <div class="nav-btn" onclick="window.open('https://discord.gg/Egavtd9fN9','_blank')">
      <svg viewBox="0 0 576 512">
        <path d="M492.5 69.8C454.4 52.3 414.1 39.8 372.8 32.7"/>
      </svg>
    </div>

  </div>

  <!-- CONTENT -->
  <div class="page" id="page"></div>

</div>

<script>
function loadPage(url) {
  const page = document.getElementById("page");
  page.innerHTML = "";

  const iframe = document.createElement("iframe");
  iframe.src = url;
  iframe.allowFullscreen = true;
  iframe.referrerPolicy = "no-referrer";
  page.appendChild(iframe);
}

function showHome() {
  loadPage("https://cdn.jsdelivr.net/gh/zane3535/zane3535.github.io@main/src/home.html");
}

function showGames() {
  loadPage("https://cdn.jsdelivr.net/gh/zane3535/zane3535.github.io@main/src/games.html");
}

function showPartners() {
  loadPage("https://cdn.jsdelivr.net/gh/zane3535/zane3535.github.io@main/src/partners.html");
}

function showProxy() {
  loadPage("https://gammaray-11123213.vercel.app/");
}

// default page
showHome();
</script>

</body>
</html>
